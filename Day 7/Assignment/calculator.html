<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <H2>Calculator</H2>
    <div class="container">
        <input type="text" class="screen">
        <br>
        <div class="first">
            <button class="btn">AC</button>
            <button class="btn">M&PlusMinus;</button>
            <button class="btn">M&MinusPlus;</button>
            <button class="btn">âˆšx</button>
            <button class="btn">&larr;</button>

        <br>
        <div class="second">
            <button class="btn btn1">9</button>
            <button class="btn btn2">8</button>
            <button class="btn btn3">7</button>
            <button class="btn btn4">/</button>
            <button class="btn btn5">ON</button>
            <button class="btn btn6">6</button>
            <button class="btn btn7">5</button>
            <button class="btn btn8">4</button>
            <button class="btn btn9">*</button>
            <button class="btn btn10">%</button>
            <button class="btn btn11">3</button>
            <button class="btn btn12">2</button>
            <button class="btn btn13">1</button>
            <button class="btn btn14">+</button>
            <button class="btn btn15">-</button>
            <button class="btn btn16">00</button>
            <button class="btn btn17">0</button>
            <button class="btn btn18">.</button>
            <button class="btn btn19">=</button>

    </div>
    <script src="calculator.js"></script>
</body>

</html>
