<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <li><a href="#">LOGO</a></li>

    <div class="section">
        <input type="search" placeholder="Serach" id="search">
        <select name="" id="sort">
            <option value="Select" disabled selected>Sort</option>
            <option value="asc">A - Z</option>
            <option value="des">Z - A</option>
        </select>
        <select name="" id="filter">
            <option value="all">All Categories</option>
            <option value="men's clothing" name="men's clothing">Men's clothing</option>
            <option value="women's clothing" name="women's clothing">Women's clothing</option>
            <option value="jewelery" name="jewelery">Jewelery</option>
            <option value="electronics" name="electronics">Electronics</option>
        </select>
        <Select name="" id="price">
            <option value="all">All Prices</option>
            <option value="low">below 5000</option>
            <option value="mid">5000 - 20000</option>
            <option value="high">above 20000</option>
        </Select>
        <button id="dark" onclick="darkMode()">
            <i class="fa-solid fa-moon"></i>&nbsp; Dark
        </button>
    </div>
    <hr>

    <div class="loader-cont">
